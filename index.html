<!DOCTYPE html>
<div id="container">
    <!-- Title -->
    <div>
    <header class="header">
      <link rel="stylesheet" href="style.css"> 
      <h1 id="title" class="text-center">Star Wars Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to complete this servey
        </p>
    </header>
  </div>
    <!-- Questions start here/start of the survey page -->
      <form id="survey-form">
        <!-- Name input -->
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
          </div>
        <!-- Email input -->
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
          </div>
        <!-- Age input -->
           <div class="form-group">
            <label 
              id="number-label" for="number">Age<span class="clue">(optional)</span> 
            </label>
            <input type="number" name="age" id="number"min="10" max="99" class="form-control" placeholder="Age"/>
          </div>
        <!-- First question -->
           <div class="form-group">
            <p>From this list, which source of Star Wars media is your favorite?</p>
            <select id="dropdown" name="media" class="form-control" required>
              <option disabled selected value></option>
              <option value="movies">The nine main movies</option>
              <option value="clone wars">The TV series Star Wars the Clone Wars</option>
              <option value="comics">The offical and extended universe comics</option>
              <option value="games">The classic and new Star Wars video games</option>
            </select>
          </div>
        <!-- Second question -->
        <div>
           <p>Rate Star Wars based on your enjoyment 1 - 5</p>
            <label>
              <input name="user-recommend" value="1" type="radio" class="input-radio"/>1</label>
            <label>
              <input name="user-recommend" value="2" type="radio" class="input-radio"/>2</label>
            <label>
              <input name="user-recommend" value="3" type="radio" class="input-radio"/>3</label>
            <label>
              <input name="user-recommend" value="4" type="radio" class="input-radio"/>4</label>
            <label>
              <input name="user-recommend" value="5" type="radio" class="input-radio"/>5</label>
          </div>
        <!-- Third question -->
           <div>
              <p>What would you like to see more of?
              <span class="clue">(Check all that apply)</span>
              </p>
               <label>
                  <input name="prefer" value="js" type="checkbox" class="input-checkbox"/>Jedi vs Sith</label>
               <label>
                  <input name="prefer" value="old-republic" type="checkbox" class="input-checkbox"/>Old Republic</label>
               <label>
                  <input name="prefer" value="mandalorian" type="checkbox" class="input-checkbox"/>Mandalorians</label>
               <label>
                  <input name="prefer" value="outer-rim" type="checkbox" class="input-checkbox"/>Outer Rim</label>
           </div>
      </form>
        <!-- Footer -->
          <!-- Extra comment section -->
          <footer>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        <!-- Submit button -->
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </footer>
          <!-- Footer -->
  </div>
